<!DOCTYPE html>
<html lang="en" ng-app="spotlightMidPage1">
<head>
  <meta charset="UTF-8">
  <title>S Blob</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Ionicons -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="MainCtrl">
  <div class="grayBG">
    <!-- Header -->
    <div class="mainHeaderWrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-4 text-left">
              <span class="title">SBlob</span>
            </div>
            <div class="col-md-4 text-center">
              <input type="text" placeholder="Search" class="searchInput">
            </div>
            <div class="col-md-4 text-right">
              <i class="ion-ios-bell-outline"></i><i class="fa fa-sign-in" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 headerWrapper">
            <div class="userPhotoAndDate">
              <img class="img-responsive girlOne" src="img/girl_one.png">
              <div class="nameAndDate">
                <strong>SOFIA GRACE</strong><br>
                <span class="date">{{currentDate | date:'EEEE dd MMMM yyyy'}}</span>
              </div>
            </div>        
            
            <div class="socialInfo">
              <ul class="social">
                <li>
                  <a href="#">
                    <img class="img-responsive socialIcon" src="img/facebook.png" alt="Facebook">
                  </a>
                  <span class="userName">James Sven</span><br>
                  <span class="likes">765,756 Likes</span>
                </li>
                <li>
                  <a href="#">
                    <img class="img-responsive socialIcon" src="img/instagram.png" alt="Instagram">
                  </a>
                  <span class="userName">Adam Fab</span><br>
                  <span class="likes">443k Followers</span>
                </li>
                <li>
                  <a href="#">
                    <img class="img-responsive socialIcon" src="img/twitter.png" alt="Twitter">
                  </a>
                  <span class="userName">Jack Sven</span><br>
                  <span class="likes">223k Followers</span>
                </li>
                <li>
                  <a href="#">
                    <img class="img-responsive socialIcon" src="img/youtube.png" alt="YouTube">
                  </a>
                  <span class="userName">Mo Vlogs</span><br>
                  <span class="likes">789k Subscribers</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Header -->

    <!-- Main -->
    <div class="row">
      <div class="col-md-12 main">
        
      </div>
    </div>
    <!-- End Main -->
  </div>
  
  <!-- Angular -->
  <script src="node_modules/angular/angular.js"></script>
  <!-- jQuery -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Main JS -->
  <script src="js/main.js"></script>
</body>
</html>
