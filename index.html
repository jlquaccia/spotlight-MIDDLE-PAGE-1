<!DOCTYPE html>
<html lang="en" ng-app="spotlightMidPage1">
<head>
  <meta charset="UTF-8">
  <title>S Blob</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Ionicons -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="MainCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-4 text-left">
          <span class="title">SBlob</span>
        </div>
        <div class="col-md-4 text-center">
          <input type="text" placeholder="Search">
        </div>
        <div class="col-md-4 text-right">
          <i class="ion-ios-bell-outline"></i><i class="fa fa-sign-in" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <img src="img/girl_one.png">
        <strong>SOFIA GRACE</strong><br>
        {{currentDate | date:'EEEE dd MMMM yyyy'}}
        
        <div class="text-right">
          <ul>
            <li>
              <img src="img/facebook.png" alt="Facebook">
              <span>James Sven</span>
              <span>765,756 Likes</span>
            </li>
            <li>
              <img src="img/instagram.png" alt="Instagram">
              <span>Adam Fab</span>
              <span>443k Followers</span>
            </li>
            <li>
              <img src="img/twitter.png" alt="Twitter">
              <span>Jack Sven</span>
              <span>223k Followers</span>
            </li>
            <li>
              <img src="img/youtube.png" alt="YouTube">
              <span>Mo Vlogs</span>
              <span>789k Subscribers</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Angular -->
  <script src="node_modules/angular/angular.js"></script>
  <!-- jQuery -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Main JS -->
  <script src="js/main.js"></script>
</body>
</html>
